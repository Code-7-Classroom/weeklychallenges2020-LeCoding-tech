</head>
<body>
    <header class="header">
        <nav class="header--nav">
            <h2 class="logo"><a href="index.html">Leo's Backpacks</a></h2>
            <ul class="header--nav--ul">
              <li class="header--nav--li"><a href="index.html">Home</a></li>
              <li class="header--nav--li"><a href="products.html">Products</a></li>
              <li class="header--nav--li"><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
    </header>
 
   <section id="contact-form" class="py-3">
 
       <div class="container">
           <h1 class="l-heading">Contact Us</h1>
           <form name="form" action="/submit.php" onsubmit="return validateForm()"  method="GET">
               <div class="form-group">
                   <label for="name">Name</label>
                   <input type="text" name="name" id="name">
               </div>
 
               <div class="form-group">
                   <label for="email">Email</label>
                   <input type="text" name="email" id="email">
               </div>
 
               <div class="form-group">
                   <label for="message">Message</label>
                   <textarea placeholder="We would love to hear your feedback!" name="message" id="message"></textarea>
               </div>
               <button type="submit" class="btn">Submit</button>
 
           </form>
       </div>
   </section>

   <footer id="footer">

      <a href="https://twitter.com" rel="noopener" target="_blank" class="fa fa-twitter">Twitter</a>
    </div>
